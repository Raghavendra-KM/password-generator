<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length: </label>
        <input type="number" id="length" value="12" pattern="\d*" min="6" max="30">
        <br>
        <label for="uppercase">Include Uppercase</label> <input type="checkbox" id="uppercase" checked>
        <label for="lowercase">Include Lowercase</label> <input type="checkbox" id="lowercase" checked>
        <label for="numbers">Include Numbers</label> <input type="checkbox" id="numbers" checked>
        <label for="symbols">Include Symbols</label> <input type="checkbox" id="symbols" checked>
        <label for="removeDuplicates">Remove Duplicates</label> <input type="checkbox" id="removeDuplicates" checked>
        <br>
        <p>
            <button onclick="generatePassword()">Generate Password</button>
        </p>
        <input type="text" id="password" readonly>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
